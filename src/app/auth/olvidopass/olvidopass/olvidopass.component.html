<div class="d-flex justify-content-center align-items-center h-100">
    <div class="row" style="border: 1px solid #e4e3e3; height: 40%; box-shadow: 0 0 10px #ccc; width: 30%; border-radius: 5px;">
        <div class="row">
            <div class="col text-center mt-2">
                <h4><b>Restablecer Contrase√±a</b></h4>
            </div>
        </div>
        <div class="row ms-1">
            <!-- <label>Correo:</label> -->
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Correo: *</mat-label>
                <input matInput placeholder="Correo" [(ngModel)]="correo">
              </mat-form-field>
        </div>
        <div class="row">
            <div class="col text-end">
                <button type="button" class="btn btn-outline-primary" (click)="reset(correo)">Enviar correo</button>
            </div>
            <div class="col text-start">
    
                <button type="button" class="btn btn-outline-warning" routerLink="/login">Regresar</button>
            </div>
            
        </div>
    </div>
</div>
